<mat-stepper linear #stepper dir="rtl">
    <mat-step [stepControl]="formGroup">
        <form class="form-signin" [formGroup]="formGroup">
            <ng-template matStepLabel>الخطوة الاولى تسجيل الدخول</ng-template>
            <div class="wrapper">

                <h2 class="form-signin-heading">تسجيل الدخول</h2>
                <input type="text" class="form-control" name="username" placeholder="أسم المستخدم" required="true"
                    autofocus="true" formControlName="username">
                <input type="password" class="form-control" name="password" formControlName="password"
                    placeholder="كلمة المرور" required="true">

                <button class="btn btn-lg btn-primary btn-block" (click)='login(stepper)'>تسجيل الدخول</button>

            </div>

        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>الخطوة الثانية اختر الشركة</ng-template>
            <!-- <mat-form-field appearance="fill"> -->
            <!-- <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required> -->
            <!-- </mat-form-field> -->
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>

</mat-stepper>
